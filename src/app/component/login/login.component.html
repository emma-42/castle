<div class="container login">
    <div class="card marginCard">
        <ul class="list-group list-group-flush">
            <li class="list-group-item"> User 1: jian@castle.io/123</li>
            <li class="list-group-item"> User 2: demo@castle.io/123</li>
        </ul>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="loginForm">
        <img src="https://d33wubrfki0l68.cloudfront.net/013630ae2b4834021215e08a63c24def3e8c7efe/efc68/assets/images/logo-ol.svg"
            class="image">
        <div class="alert alert-danger" role="alert" *ngIf="error">{{error}}</div>
        <div>
            <input type="text" formControlName="username" class="form-control" placeholder="Email Address" />
            <div class="alertError" *ngIf="submitted && loginForm.controls['username'].hasError('required')">
                <div>Username is required</div>
            </div>
        </div>
        <div>
            <input type="password" formControlName="password" class="form-control" placeholder="Password">
            <div class="alertError" *ngIf="submitted && loginForm.controls['password'].hasError('required')">
                <div>Password is required</div>
            </div>
        </div>
        <button class="btn btn-primary loginButton">Sign in</button>
        <p class="copyright">Â© 2019 </p>
    </form>  
</div>
